<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
  <h1>Collect those Balls</h1>
  <h2 class="balls-count">Balls collected : <span>0</span></h2>
  <table>
    <tbody class="board"></tbody>
  </table>
  <button class="reset-btn" onclick="resetGame()">Restart Game</button>
  <script src="js/app.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
